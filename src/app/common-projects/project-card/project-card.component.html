<div class="card" [class.control-disabled]="project?.status === projectStatus.Archived">
    <div class="card-body d-flex flex-column justify-content-between">

        <div class="d-flex flex-column">
            <header class="d-flex align-items-center m-b-15">
                <div class="img cursor-pointer"
                     colorize
                     routerLink="{{project.id}}"
                     title="{{project.name}}">
                    <span>{{projectShortName}}</span>
                </div>

                <div class="d-flex flex-column">
                    <div class="text-title text-overflow-ellipsis d-flex justify-content-between">
                        <h2 class="sz-16 l-h-18 color-dark text-overflow-ellipsis cursor-pointer line-height-1"
                            routerLink="{{project.id}}"
                            title="{{project.name}}">
                            {{project.name}}
                        </h2>

                        <!-- <div class="favorite cursor-pointer" (click)="isFavorite = !isFavorite">
                             <span>
                                 <i [ngClass]="{'icon-star': isFavorite, 'icon-star-empty': !isFavorite}"></i>
                             </span>
                         </div>-->
                    </div>

                    <div class="color-grey f-z-12 l-h-16 text-overflow-ellipsis">
                        Last modified: {{project.lastModified | date }}
                    </div>
                </div>

            </header>

            <div class="card-status m-b-10 align-self-baseline">
                <app-project-status [status]="project?.status"></app-project-status>
            </div>

            <!-- <div class="project-progress d-flex">

                 <mv-slider class="m-r-8"

                            [value]="progress"
                            [min]="0" [max]="100"
                            [enabled]="false"
                 ></mv-slider>
                 &lt;!&ndash;            </div>&ndash;&gt;
                 <div class="value text-no-wrap">{{progress}} %</div>
             </div>-->

        </div>


        <div class="members d-flex align-items-center w-100">
            <app-avatar [resource]="project?.creatorId" size="34" class="m-r-30"></app-avatar>
            <div class="d-flex align-items-center ml-auto">
                <app-avatars-stack [ids]="membersIds" showCount="4"
                                   avatarSize="34"></app-avatars-stack>
             <!--   <span (click)="addMember()" class="assignee-icon">
                    <i class="icon-profile f-z-14 l-h-14"></i>
                </span>-->
            </div>
        </div>
    </div>
</div>
