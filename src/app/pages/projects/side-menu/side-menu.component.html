<app-sidebar titleUrl="/projects">
    <ng-container ngProjectAs="'.create-button'">

        <button class="add-project primary"
                (click)="createProject()"
                *hasPermission="permissionAction.CreateProject"
        >
            {{"side.create" | translate}}
            <i class="icon-plus"></i>
        </button>
    </ng-container>

    <app-projects-list class="m-t-20 overflow-auto"
                       [getRouterLink]="getRouterLink"
    ></app-projects-list>
</app-sidebar>
