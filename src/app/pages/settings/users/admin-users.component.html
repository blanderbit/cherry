<div class="admin-users-container h-100 d-flex flex-column">
    <app-loader class="absolute" *ngIf="loading"></app-loader>

    <h1 class="page-title">{{"side-bar-menu.users" | translate}}</h1>

    <div>
        <button class="primary medium d-flex justify-content-between align-items-center create-user"
                routerLink="create">
            <!--            <span class="d-flex justify-content-between">-->
            {{ "user.new" | translate }}
            <span class="add-icon">
                <i class="icon-plus"></i>
            </span>
            <!--            </span>-->
        </button>
    </div>


    <div class="d-flex h-100 justify-content-center">
        <app-grid-container class="w-100" [rowData]="items"
                            [redirectToDetails]="true"
                            [colDefs]="columnDefs"
                            [defaultColDef]="defaultColDef"
        ></app-grid-container>
    </div>
</div>
